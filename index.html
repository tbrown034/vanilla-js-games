<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./images/favicon.ico" />
  </head>
  <body>
    <div id="introText">
      <h1>Vanilla JS Game Center</h1>
    </div>
    <div id="gameSelector">
      <div id="selectTicTacToe">
        <p>Tic Tac Toe</p>
        <img src="images/tictactoe.jpg" alt="Tic Tac Toe Game" />
      </div>
      <div id="selectConnectFour">
        <p>Connect Four</p>
        <img src="images/connectfour.jpg" alt="Connect Four Game" />
      </div>
      <div id="selectChess">
        <p>Chess</p>
        <img src="images/chess.jpg" alt="Chess Game" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
